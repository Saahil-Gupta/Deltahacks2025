<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxi Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("navbar.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("navbar").innerHTML = html;

        // Optional: Preserve selected location
        const dropdown = document.querySelector("#location-dropdown");
        const savedLocation = localStorage.getItem("selectedLocation");

        if (dropdown && savedLocation) {
          dropdown.value = savedLocation;
        }

        dropdown.addEventListener("change", () => {
          localStorage.setItem("selectedLocation", dropdown.value);
        });
      });
  });
  </script>

    <!-- Rotating Background Images -->
    <section class="header">
      <div class="background-image active" style="background-image: url('plumber.jpeg');"></div>
      <div class="background-image" style="background-image: url('electrician.jpg');"></div>
      <div class="background-image" style="background-image: url('carpenter.avif');"></div>
      <div class="background-image" style="background-image: url('mechanic.jpeg');"></div>

      <!-- Text Overlay -->
      <div class="text-box">
        <h5>Placeholder</h5>
        <h1>
          Hassle-Free Repairs<br />
          One Click Away<br />
        </h1>
        <a href="secondPage.html" class="hero-btn">Let's get started</a>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
